<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">

</head>
<body>

<div class="container body-content">
    <h2>Favorites</h2>
    <ul>
        <li th:each="favorite : ${favorites}">
            <a th:href="@{'/favorites/view/'}" + th:text="${recipe.name}"></a>

    </ul>
    <a th:href="@{'/favorites/add'}">Add Favorites</a>

</div>
</body>
</html>
