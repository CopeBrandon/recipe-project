<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipes</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
<header th:fragment="header">
    <div ></div>
    <nav class="navbar fixed-top navbar-expand-sm bg-body-tertiary" id="navbar">
        <div class="container-fluid bg-success bg-opacity-75">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse p-3" id="main-nav">
                <ul class="navbar-nav mr-auto ms-3">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/viewAll">View All Recipes</a>
                    </li>
                </ul>
            </div>
            <div>
                <ul class="navbar-nav ml-auto me-3">
                    <li class="nav-item">
                        <a class="nav-link" id="search" href="/search">Search</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div th:fragment="tags">
    <ul th:each="tag: ${tags}">
        <li th:text="${tag.name}"></li>
    </ul>
</div>


<div th:fragment="sidebar" class="sidebar">
    <h3 class="h3 text-center pt-5 pb-4">Welcome</h3>
    <ul class="list-inline sidebar-list">
        <li class="list-inline-item text-center sidebar-list-item">
            <a class="sidebar-link" href="">Favorites</a>
        </li>
        <li class="list-inline-item sidebar-list-item">
            <a class="sidebar-link" href="">My Recipes</a>
        </li>
        <li class="list-inline-item sidebar-list-item">
            <a class="sidebar-link" href="">Menu</a>
        </li>
        <li class="list-inline-item sidebar-list-item">
            <a class="sidebar-link" href="">Grocery List</a>
        </li>
        <li class="list-inline-item sidebar-list-item">
            <a class="sidebar-link" href="">Change Password</a>
        </li>
    </ul>
</div>

</body>
</html>
