<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipes</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
<header th:fragment="header">
    <div ></div>
    <nav class="navbar navbar-expand-sm bg-body-tertiary" id="navbar">
        <div class="container-fluid bg-success bg-opacity-75">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse p-3" id="main-nav">
                <ul class="navbar-nav mr-auto ms-3">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/viewAll">View All Recipes</a>
                    </li>
                </ul>
            </div>
            <div>
                <ul class="navbar-nav ml-auto me-3">
                    <li class="nav-item">
                        <a class="nav-link" id="search" href="/search">Search</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div th:fragment="tags">
    <ul th:each="tag: ${tags}">
        <li th:text="${tag.name}"></li>
    </ul>
</div>

<div th:fragment="sidebar" class="sidebar">
    <button class="btn btn-success" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
        View Profile
    </button>

    <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
        <div class="offcanvas-header">
            <h3 class="offcanvas-title" id="staticBackdropLabel">My Profile</h3>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body h4">
            <div class="">
                <a href="">Favorites</a>
            </div>
            <div class="">
                <a href="">My Recipes</a>
            </div>
            <div class="">
                <a href="">Menu</a>
            </div>
            <div class="">
                <a href="">Grocery List</a>
            </div>
            <div class="">
                <a href="">Change Password</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
