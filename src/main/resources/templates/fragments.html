<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title>Recipes</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<header th:fragment="header">
    <div class="nav">
        <a href="/home">Home</a>
        <a href="/profile">Profile</a>
        <a href="/viewAll">View All Recipes</a>
        <a href="/search" id="search">Search</a>
    </div>
</header>

<div th:fragment="tags">
    <ul th:each="tag: ${tags}">
        <li th:text="${tag.name}"></li>
    </ul>
</div>

    <div class="container">
        <nav th:fragment="navigation">
        <form action="https://www.google.com/search" method="get" class="search-bar">
            <input type="text" placeholder="Search Recipe " name="q">
            <button type="submit">Search</button>
            <input type="text" placeholder="Advanced Search" name="q">
            <button type="submit">Search</button>

        </form>
</nav>
</div>



</body>
</html>
