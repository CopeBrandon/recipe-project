<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>

<header th:replace="fragments :: header"></header>

<h1 th:text="${title}"></h1>

<br>

<div>
    <img th:src="@{${recipe.imagePath}}">
    <h3 th:text="${recipe.name}">Recipe title</h3>
    <label>Serves: </label><label th:text="${recipe.portionNum}"></label>
    <br>
    <ul th:each="ingredient : ${recipe.ingredientList}">
        <li th:text="${ingredient.name} + ': ' + ${ingredient.quantity} + ' ' + ${ingredient.measurement}">
            Ingredient, amount, measurement
        </li>
    </ul>
    <br>
    <p th:text="${recipe.instructions}">Instructions</p>
</div>

<div th:replace="fragments :: tags"></div>

<div>
    <td th:text = "${recipe.userLikeCount()} + ' '"></td>
    <td th:if="${user}">
        <span th:if="${recipe.userLiked(user.getId())}"><a th:href="@{'/recipe/view/' + ${recipe.getId()} + '/like'}"><button class="btn btn-primary">Unlike</button></a></span>
        <span th:unless="${recipe.userLiked(user.getId())}"><a th:href="@{'/recipe/view/' + ${recipe.getId()} + '/like'}"><button class="btn btn-primary">Like</button></a></span>
    </td>
    <td th:unless="${user}">
<!--        <span><a th:href="@{'/recipe/view/' + ${recipe.getId()} + '/like'}"><button class="btn btn-primary">Like</button></a></span>-->
        <span><button class="btn btn-primary" onclick="likeLogIn()">Like</button></span>
        <span id="likeLogIn"></span>
<!--        <a th:if="${likeError}" th:text="${likeError}" th:href="@{'/login'}"></a>-->
    </td>
</div>

<br>

<div>
    <td th:text = "${recipe.recipeRating()} + ' Stars : Reviewed by ' + ${recipe.userRatingCount()} + ' people'"></td>
    <br>
    <td>
        <span th:if="${user}">
            <a th:href="@{'/recipe/view/' + ${recipe.getId()} + '/rate?rating=1'}"><button class="ratingButton"></button></a>
            <a th:href="@{'/recipe/view/' + ${recipe.getId()} + '/rate?rating=2'}"><button class="ratingButton"></button></a>
            <a th:href="@{'/recipe/view/' + ${recipe.getId()} + '/rate?rating=3'}"><button class="ratingButton"></button></a>
            <a th:href="@{'/recipe/view/' + ${recipe.getId()} + '/rate?rating=4'}"><button class="ratingButton"></button></a>
            <a th:href="@{'/recipe/view/' + ${recipe.getId()} + '/rate?rating=5'}"><button class="ratingButton"></button></a>
        </span>
        <span th:unless="${user}">
            <button class="ratingButton" onclick="ratingLogIn()"></button>
            <button class="ratingButton" onclick="ratingLogIn()"></button>
            <button class="ratingButton" onclick="ratingLogIn()"></button>
            <button class="ratingButton" onclick="ratingLogIn()"></button>
            <button class="ratingButton" onclick="ratingLogIn()"></button>
        </span>
        <span id="ratingLogIn"></span>

        <script th:inline="javascript">
        function likeLogIn(){
            let span = document.getElementById('likeLogIn');
            let a = document.createElement('a');
            a.innerHTML="Please Log In!";
            a.setAttribute('href', '/login');
            span.appendChild(a);
            }

        function ratingLogIn(){
            let span = document.getElementById('ratingLogIn');
            let a = document.createElement('a');
            a.innerHTML="Please Log In!";
            a.setAttribute('href', '/login');
            span.appendChild(a);
            }
        </script>
    </td>
</div>

</body>
</html>
