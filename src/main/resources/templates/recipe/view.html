<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>

<header th:replace="fragments :: header"></header>

<h1 th:text="${title}"></h1>

<br>

<div>
    <img th:src="@{${recipe.imagePath}}">
    <h3 th:text="${recipe.name}">Recipe title</h3>
    <label>Serves: </label><label th:text="${recipe.portionNum}"></label>
    <br>
    <ul th:each="ingredient : ${recipe.ingredientList}">
        <li th:text="${ingredient.name} + ': ' + ${ingredient.quantity} + ' ' + ${ingredient.measurement}">
            Ingredient, amount, measurement
        </li>
    </ul>
    <br>
    <p th:text="${recipe.instructions}">Instructions</p>
</div>

<div th:replace="fragments :: tags"></div>

<div id="newCommentContainer"></div>
</br></br>

<div>
    <input type="submit" value="Add Comment" /></br>
</div>
</br>

<script th:inline="javascript">
    function addIngredient() {
        let container = document.getElementById("newCommentContainer");

        let commentName = document.createElement("input");
        commentName.type = "text";
        commentName.placeholder = "Name";
        container.appendChild(commentName);

        let commentComment = document.createElement("input");
        commentComment.type = "text";
        commentComment.placeholder = "Name";
        container.appendChild(commentComment);
    }
</script>

</body>
</html>
