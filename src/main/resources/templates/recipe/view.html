<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>

<header th:replace="fragments :: header"></header>

<h1 th:text="${title}"></h1>

<br>

<div>
    <img th:src="@{${recipe.imagePath}}">
    <h3 th:text="${recipe.name}">Recipe title</h3>
    <label>Serves: </label><label th:text="${recipe.portionNum}"></label>
    <br>
    <ul th:each="ingredient : ${recipe.ingredientList}">
        <li th:text="${ingredient.name} + ': ' + ${ingredient.quantity} + ' ' + ${ingredient.measurement}">
            Ingredient, amount, measurement
        </li>
    </ul>
    <br>
    <p th:text="${recipe.instructions}">Instructions</p>
</div>

<div th:replace="fragments :: tags"></div>

<div>
    <td th:text = "${recipe.userLikeCount()} + ' '"></td>
    <td th:if="${user}">
        <span th:if="${recipe.userLiked(user.getId())}"><a th:href="@{'/recipe/view/' + ${recipe.getId()} + '/like'}"><button>Unlike</button></a></span>
        <span th:unless="${recipe.userLiked(user.getId())}"><a th:href="@{'/recipe/view/' + ${recipe.getId()} + '/like'}"><button>Like</button></a></span>
    </td>
    <td th:unless="${user}">
        <span><a th:href="@{'/recipe/view/' + ${recipe.getId()} + '/like'}"><button>Like</button></a></span>
        <a th:if="${likeError}" th:text="${likeError}" th:href="@{'/login'}"></a>
    </td>
</div>
<br>
<div>
    <td th:text = "${recipe.recipeRating()} + ' '"></td>
    <td th:if="${user}">
        <span>
            <a th:text="1 " th:href="@{'/recipe/view/' + ${recipe.getId()} + '/rate?rating=1'}"></a>
            <a th:text="2 " th:href="@{'/recipe/view/' + ${recipe.getId()} + '/rate?rating=2'}"></a>
            <a th:text="3 " th:href="@{'/recipe/view/' + ${recipe.getId()} + '/rate?rating=3'}"></a>
            <a th:text="4 " th:href="@{'/recipe/view/' + ${recipe.getId()} + '/rate?rating=4'}"></a>
            <a th:text="5 " th:href="@{'/recipe/view/' + ${recipe.getId()} + '/rate?rating=5'}"></a>
        </span>
    </td>
    <td th:unless="${user}">
        <span>
            <a th:text="1 " th:href="@{'/recipe/view/' + ${recipe.getId()} + '/rate?rating=1'}"></a>
            <a th:text="2 " th:href="@{'/recipe/view/' + ${recipe.getId()} + '/rate?rating=2'}"></a>
            <a th:text="3 " th:href="@{'/recipe/view/' + ${recipe.getId()} + '/rate?rating=3'}"></a>
            <a th:text="4 " th:href="@{'/recipe/view/' + ${recipe.getId()} + '/rate?rating=4'}"></a>
            <a th:text="5 " th:href="@{'/recipe/view/' + ${recipe.getId()} + '/rate?rating=5'}"></a>
        </span>
        <a th:if="${ratingError}" th:text="${ratingError}" th:href="@{'/login'}"></a>
    </td>

</div>

</body>
