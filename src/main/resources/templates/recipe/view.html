<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>

<header th:replace="fragments :: header"></header>

<h1 th:text="${title}"></h1>

<br>

<div>
    <img th:src="@{${recipe.imagePath}}">
    <h3 th:text="${recipe.name}">Recipe title</h3>
    <label>Serves: </label><label th:text="${recipe.portionNum}"></label>
    <br>
    <ul th:each="ingredient : ${recipe.ingredientList}">
        <li th:text="${ingredient.name} + ': ' + ${ingredient.quantity} + ' ' + ${ingredient.measurement}">
            Ingredient, amount, measurement
        </li>
    </ul>
    <br>
    <p th:text="${recipe.instructions}">Instructions</p>
</div>

<div th:replace="fragments :: recipe-tags"></div>

<a th:href="@{/recipe/edit/__${recipe.id}__}">
    <button type="button">Edit</button>
</a>
<a th:href="@{/recipe/delete/__${recipe.id}__}">
    <button type="button">Delete</button>
</a>

</body>
</html>
